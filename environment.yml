name: aam
channels:
  - pytorch
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python >=3.9,<3.13
  - pip
  - pytorch >=2.0
  - numpy
  - pandas
  - libomp  # Required for scikit-bio on macOS
  - scikit-bio >=0.6
  - scikit-learn >=1.3
  - scipy >=1.13.0
  - click
  # Dev dependencies
  - pytest >=7.0
  - pytest-cov >=4.0
  - pytest-xdist >=3.0
  - ruff >=0.1.0
  - mypy >=1.0
  # Docs dependencies
  - sphinx >=5.0
  - myst-parser >=1.0
  - sphinx-rtd-theme >=1.0
  # Training dependencies
  - pytorch-lightning >=2.0
  - wandb >=0.15.0
  - tensorboard >=2.13.0
  - pip:
    # Packages only available via pip
    - biom-format
    - unifrac
